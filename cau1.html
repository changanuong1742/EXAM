<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>

        function findMinScore(arr) {
            min = arr[0];
            for (var i = 1; i < arr.length; ++i) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }


        var nums = [10, 5, 2, 8, -1, 6, 8];
        var nums2 = [2, 4, 0, 5, 1];
        var nums3 = [8, 6, 2, 6, 1, 1, 4];
        for (var i = 0; i < 10; ++i) {
            document.write('Thang Điểm: ' + nums + '<br>');
            break;
        }
        var minScore = findMinScore(nums);
        document.write('Điểm THấp Nhất là: ' + minScore + '<br>');


        for (var i = 0; i < 10; ++i) {
            document.write('Thang Điểm: ' + nums2 + '<br>');
            break;
        }
        var minScore = findMinScore(nums2);
        document.write('Điểm THấp Nhất là: ' + minScore + '<br>');


        for (var i = 0; i < 10; ++i) {
            document.write('Thang Điểm: ' + nums3 + '<br>');
            break;
        }
        var minScore = findMinScore(nums3);
        document.write('Điểm THấp Nhất là: ' + minScore + '<br>');


    </script>


</head>
<body>

</body>
</html>
